<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码修改</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
        }


        .container {
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 700px;
            height: 400px;
            border: none;
            border-radius: 10px;
            background-color: transparent;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-item {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #e0e0e0;
        }

        h1 {
            margin-top: 30px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .transparent-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: transparent;
            opacity: 0.8;
            margin-top: 50px;
        }

        .transparent-button:hover {
            background-color: #e0e0e0;
        }

        label {
            font-size: 20px;
            font-weight: bold;
            margin-top: -1000px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <h1>修改密码</h1>
            <form action="change password.php" method="post">
                <label>输入修改后密码：</label>
                <input type="password" name="new_password"><br>
                <label>确认密码：</label>
                <input type="password" name="confirm_password"><br>
                <input type="submit" value="修改" class="transparent-button">
            </form>
        </div>
    </div>
</body>


</html>
